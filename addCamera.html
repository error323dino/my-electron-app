<!-- add camera form  -->
<div class="form-container" style="padding-top: 20px;">
    <form id="yourForm">
        <div id="ipAddressesContainer">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="ipAddressInput1">Ip Address</label>
                    <input type="text" class="form-control" id="ipAddressInput1" placeholder="Ip Address" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid IP address.
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-link" id="addMoreCameraBtn">+ Add More Camera</button>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="stateDropdown">State</label>
                <select class="form-control" id="stateDropdown" required>
                    <option value="" selected disabled>Please Select State</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
          </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label for="cityDropdown">City/Town</label>
                <select class="form-control" id="cityDropdown" required>
                    <option value="" selected disabled>Please Select City/Town</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid city/town.
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="streetInput">Street</label>
                <input type="text" class="form-control" id="streetInput" placeholder="Street" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid street.
                </div>
            </div>
        </div>
                    
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
